<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Paridade</title>
    <script>
        function verificarParidade() {
            // Obtém o valor do input
            var numero = parseInt(document.getElementById("numero").value);
            var resultado;

            // Verifica se o número é par ou ímpar
            if (numero % 2 === 0) {
                resultado = "O número " + numero + " é par.";
            } else {
                resultado = "O número " + numero + " é ímpar.";
            }

            // Exibe o resultado
            document.getElementById("resultado").innerHTML = resultado;
        }
    </script>
</head>
<body>
    <h1>Verificador de Paridade</h1>
    <label for="numero">Digite um número:</label>
    <input type="number" id="numero" required>
    <br><br>
    <button onclick="verificarParidade()">Verificar</button>
    <p id="resultado"></p>
</body>
</html>
