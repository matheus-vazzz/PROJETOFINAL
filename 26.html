<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma dos Dois Maiores Valores</title>
    <script>
        function somaDosDoisMaiores() {
            // Obtém os valores dos inputs
            var valor1 = parseFloat(document.getElementById("valor1").value);
            var valor2 = parseFloat(document.getElementById("valor2").value);
            var valor3 = parseFloat(document.getElementById("valor3").value);

            // Cria um array com os valores
            var valores = [valor1, valor2, valor3];

            // Ordena os valores em ordem decrescente
            valores.sort(function(a, b) { return b - a; });

            // Soma os dois maiores valores
            var soma = valores[0] + valores[1];

            // Exibe o resultado
            document.getElementById("resultado").innerHTML = "A soma dos dois maiores valores é: " + soma;
        }
    </script>
</head>
<body>
    <h1>Soma dos Dois Maiores Valores</h1>
    <label for="valor1">Digite o primeiro valor:</label>
    <input type="number" id="valor1" required>
    <br><br>
    <label for="valor2">Digite o segundo valor:</label>
    <input type="number" id="valor2" required>
    <br><br>
    <label for="valor3">Digite o terceiro valor:</label>
    <input type="number" id="valor3" required>
    <br><br>
    <button onclick="somaDosDoisMaiores()">Calcular Soma</button>
    <p id="resultado"></p>
</body>
</html>
