<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Saque - Caixa Eletrônico</title>
    <script>
        function distribuirNotas() {
            // Obtém o valor do saque
            var valor = parseInt(document.getElementById("valor").value);
            var notas = [100, 50, 20, 10, 5, 2, 1];
            var resultado = "";

            // Verifica se o valor é válido
            if (isNaN(valor) || valor <= 0) {
                resultado = "Por favor, insira um valor válido para o saque.";
            } else {
                // Calcula a distribuição das notas
                for (var i = 0; i < notas.length; i++) {
                    var nota = notas[i];
                    if (valor >= nota) {
                        var quantidade = Math.floor(valor / nota);
                        valor -= quantidade * nota;
                        resultado += "R$ " + nota + ",00: " + quantidade + " nota(s)<br>";
                    }
                }
            }

            // Exibe o resultado
            document.getElementById("resultado").innerHTML = resultado;
        }
    </script>
</head>
<body>
    <h1>Gerenciador de Saque - Caixa Eletrônico</h1>
    <label for="valor">Digite o valor do saque: R$ </label>
    <input type="number" id="valor" min="1" required>
    <button onclick="distribuirNotas()">Calcular Distribuição</button>
    <p id="resultado"></p>
</body>
</html>
