<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média Ponderada</title>
    <script>
        function calcularMediaPonderada() {
            // Obtém os valores dos inputs
            var numero1 = parseFloat(document.getElementById("numero1").value);
            var numero2 = parseFloat(document.getElementById("numero2").value);
            var numero3 = parseFloat(document.getElementById("numero3").value);

            // Encontra o maior número
            var maior = Math.max(numero1, numero2, numero3);

            // Calcula a média ponderada
            var pesoMaior = 5;
            var pesoMenor = 2.5;
            var somaPesos = 0;

            // Calcula a soma dos números com seus respectivos pesos
            var soma = 0;
            if (numero1 === maior) {
                soma = (maior * pesoMaior) + (numero2 * pesoMenor) + (numero3 * pesoMenor);
            } else if (numero2 === maior) {
                soma = (maior * pesoMaior) + (numero1 * pesoMenor) + (numero3 * pesoMenor);
            } else {
                soma = (maior * pesoMaior) + (numero1 * pesoMenor) + (numero2 * pesoMenor);
            }

            // Total de pesos
            var totalPesos = pesoMaior + (pesoMenor * 2);

            // Calcula a média ponderada
            var mediaPonderada = soma / totalPesos;

            // Exibe o resultado
            document.getElementById("resultado").innerHTML = "A média ponderada é: " + mediaPonderada.toFixed(2);
        }
    </script>
</head>
<body>
    <h1>Cálculo da Média Ponderada</h1>
    <label for="numero1">Digite o primeiro número:</label>
    <input type="number" id="numero1" required>
    <br><br>
    <label for="numero2">Digite o segundo número:</label>
    <input type="number" id="numero2" required>
    <br><br>
    <label for="numero3">Digite o terceiro número:</label>
    <input type="number" id="numero3" required>
    <br><br>
    <button onclick="calcularMediaPonderada()">Calcular Média Ponderada</button>
    <p id="resultado"></p>
</body>
</html>
