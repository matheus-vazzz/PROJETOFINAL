<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Desconto de Combustíveis</title>
    <script>
        function calcularDesconto() {
            // Obtém os valores dos inputs
            var tipoCombustivel = document.getElementById("tipoCombustivel").value;
            var litros = parseFloat(document.getElementById("litros").value);
            var desconto = 0;

            // Calcula o desconto com base no tipo de combustível e na quantidade de litros
            if (tipoCombustivel === "alcool") {
                if (litros <= 25) {
                    desconto = 0.02 * litros; // 2% de desconto
                } else {
                    desconto = 0.04 * litros; // 4% de desconto
                }
            } else if (tipoCombustivel === "gasolina") {
                if (litros <= 25) {
                    desconto = 0.03 * litros; // 3% de desconto
                } else {
                    desconto = 0.05 * litros; // 5% de desconto
                }
            } else {
                document.getElementById("resultado").innerHTML = "Tipo de combustível inválido.";
                return;
            }

            // Exibe o resultado
            document.getElementById("resultado").innerHTML = "O desconto para " + litros + " litros de " + tipoCombustivel + " é: R$ " + desconto.toFixed(2);
        }
    </script>
</head>
<body>
    <h1>Cálculo de Desconto de Combustíveis</h1>
    <label for="tipoCombustivel">Escolha o tipo de combustível:</label>
    <select id="tipoCombustivel">
        <option value="alcool">Álcool</option>
        <option value="gasolina">Gasolina</option>
    </select>
    <br><br>
    <label for="litros">Digite a quantidade de litros:</label>
    <input type="number" id="litros" required>
    <br><br>
    <button onclick="calcularDesconto()">Calcular Desconto</button>
    <p id="resultado"></p>
</body>
</html>
