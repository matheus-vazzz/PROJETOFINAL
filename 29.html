<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Desconto Previdenciário</title>
    <script>
        function calcularDesconto() {
            // Obtém o valor do salário
            var salario = parseFloat(document.getElementById("salario").value);
            var descontoPercentual = 0.11; // 11%
            var valorMaximoDesconto = 334.29;

            // Calcula o desconto
            var desconto = salario * descontoPercentual;

            // Verifica se o desconto ultrapassa o valor máximo
            if (desconto > valorMaximoDesconto) {
                desconto = valorMaximoDesconto;
            }

            // Exibe o resultado
            document.getElementById("resultado").innerHTML = "O desconto previdenciário é: R$ " + desconto.toFixed(2);
        }
    </script>
</head>
<body>
    <h1>Cálculo de Desconto Previdenciário</h1>
    <label for="salario">Digite o salário do funcionário:</label>
    <input type="number" id="salario" required>
    <br><br>
    <button onclick="calcularDesconto()">Calcular Desconto</button>
    <p id="resultado"></p>
</body>
</html>
