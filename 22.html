<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo do Módulo</title>
    <script>
        function calcularModulo() {
            // Obtém o valor do input
            var numero = parseFloat(document.getElementById("numero").value);
            var modulo = Math.abs(numero); // Calcula o módulo (valor absoluto)

            // Exibe o resultado
            document.getElementById("resultado").innerHTML = "O módulo de " + numero + " é: " + modulo;
        }
    </script>
</head>
<body>
    <h1>Cálculo do Módulo</h1>
    <label for="numero">Digite um número:</label>
    <input type="number" id="numero" required>
    <br><br>
    <button onclick="calcularModulo()">Calcular Módulo</button>
    <p id="resultado"></p>
</body>
</html>
