<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Número</title>
    <script>
        function verificarNumero() {
            // Obtém o valor do input
            var numero = parseFloat(document.getElementById("numero").value);
            var resultado;

            // Verifica se o número é positivo, negativo ou zero
            if (numero > 0) {
                resultado = "O número " + numero + " é positivo.";
            } else if (numero < 0) {
                resultado = "O número " + numero + " é negativo.";
            } else {
                resultado = "O número é zero.";
            }

            // Exibe o resultado
            document.getElementById("resultado").innerHTML = resultado;
        }
    </script>
</head>
<body>
    <h1>Verificador de Número</h1>
    <label for="numero">Digite um número:</label>
    <input type="number" id="numero" required>
    <br><br>
    <button onclick="verificarNumero()">Verificar</button>
    <p id="resultado"></p>
</body>
</html>
