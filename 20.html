<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda em Prestações</title>
    <script>
        function calcularParcelas() {
            // Obtém o valor da mercadoria
            var valorMercadoria = parseFloat(document.getElementById("valorMercadoria").value);
            var entrada, prestacao;

            // Verifica se o valor da mercadoria é válido
            if (isNaN(valorMercadoria) || valorMercadoria <= 0) {
                document.getElementById("resultado").innerHTML = "Por favor, insira um valor válido para a mercadoria.";
                return;
            }

            // Calcula a maior prestação possível
            for (prestacao = Math.floor(valorMercadoria / 3); prestacao >= 0; prestacao--) {
                entrada = valorMercadoria - 2 * prestacao;
                if (entrada >= prestacao) {
                    break;
                }
            }

            // Exibe o resultado
            document.getElementById("resultado").innerHTML = "Entrada: R$ " + entrada.toFixed(2) + "<br>Prestações: R$ " + prestacao.toFixed(2) + " (2x)";
        }
    </script>
</head>
<body>
    <h1>Venda em Prestações</h1>
    <label for="valorMercadoria">Digite o valor da mercadoria: R$ </label>
    <input type="number" id="valorMercadoria" step="0.01" required>
    <br><br>
    <button onclick="calcularParcelas()">Calcular Entrada e Prestações</button>
    <p id="resultado"></p>
</body>
</html>
